<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Phone Hunting API</title>

      <!-- Tailwind & DaisyUI link -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- Font Awesome! -->
      <script src="https://kit.fontawesome.com/b48c8e7d0f.js" crossorigin="anonymous"></script>
</head>

<body class="container mx-auto">
      <header>
            <h1 class="text-5xl font-bold font-serif text-center my-10">Search Your Phone!ðŸ“±</h1>
      </header>
      <main>
            <!-- Search box -->
            <section class="">
                  <div class="bg-slate-400 p-6 ">
                        <div class="flex lg:flex-row flex-col justify-center items-center w-3/4 mx-auto">
                              <div class="relative flex-1">
                                    <i
                                          class="absolute left-2 top-0 fa-solid p-4 cursor-pointer fa-magnifying-glass"></i>
                                    <input id="input-field"
                                          class="py-3 pl-16 w-full rounded-lg lg:rounded-none mb-2 lg:mb-0" type="text"
                                          placeholder="Search your phone">
                              </div>
                              <button onclick="clickToSearch()" class="btn btn-neutral  lg:rounded-l-sm">Search</button>
                        </div>
                  </div>
            </section>

            <!-- Loading section -->
            <section id="loading-spinner" class="text-center my-10 hidden">
                  <span class="loading loading-spinner loading-lg"></span>
                  <span class="loading loading-spinner loading-lg"></span>
            </section>

            <!-- Phone Cards -->
            <section class="my-10">
                  <div>
                        <div id="phone-container" class=" grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-4 p-4 ">

                        </div>
                  </div>
            </section>

            <!-- Show All button -->
            <section onclick="showAllPhones()" id="show-all" class="text-center mb-10 hidden">
                  <button class="btn btn-neutral">Show All</button>
            </section>

            <!-- Open Modal -->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                  <form method="dialog" class="modal-box">
                        <div id="phone-feature-container" class="">

                        </div>
                        <div class="modal-action">
                              <!-- if there is a button in form, it will close the modal -->
                              <button class="btn btn-neutral">Close</button>
                        </div>
                  </form>
            </dialog> 
      </main>

      <!-- JavaScript Link -->
      <script src="./js/style.js"></script>
</body>

</html>
