<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hunting Phone!</title>

      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>
            <h1 class="text-center text-5xl mb-10 mt-7">Hunting Phone!â˜Ž </h1>
      </header>

      <main>
            <section class=" bg-gray-300 p-4">
                  <div class="w-1/3 mx-auto flex">
                        <input id="search-input" class="p-3 w-full text-black" type="text"
                              placeholder="Search Here....">
                        <button onclick="searchInput()" class="btn btn-neutral">Search</button>
                  </div>
            </section>
            <section class="my-10">
                  <div class="text-center">
                        <span id="loading-spinner" class="loading loading-spinner loading-lg hidden"></span>
                  </div>
            </section>
            <section>

                  <div id="phone-container" class="grid lg:grid-cols-3 md:grid-cols-2 gap-4 p-4">
                  </div>

                  <div class="text-center m-7">
                        <button onclick="showAllPhone()" id="show-all" class="btn btn-neutral hidden">Show all</button>
                  </div>
            </section>

            <section>
                  <!-- Open the modal using ID.showModal() method -->
                  <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                        <form method="dialog" class="modal-box">
                              <div id="phone-feature-container" class="">

                              </div>
                              <div class="modal-action">
                                    <!-- if there is a button in form, it will close the modal -->
                                    <button class="btn btn-neutral">Close</button>
                              </div>
                        </form>
                  </dialog> 
            </section>
      </main>

      <script src="./js/style.js"></script>
</body>

</html>
